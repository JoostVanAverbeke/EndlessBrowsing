<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/users">Users</a>
      <a mat-list-item routerLink="/basic-virtual-scroll">Basic Virtual Scroll</a>
      <a mat-list-item routerLink="/virtual-scroll-sort">Basic Virtual Scroll with sort options</a>
      <a mat-list-item routerLink="/table-virtual-scroll">Table with Virtual Scroll</a>
      <a mat-list-item routerLink="/infinite-table-scroll">Infinite Table Scroll Demo</a>
      <a mat-list-item routerLink="/virtual-scroll-table-demo">Virtual Scroll Table Demo</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>EndlessBrowsing</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
